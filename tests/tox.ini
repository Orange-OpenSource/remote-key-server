[tox]
envlist = py3
skipsdist = True

[testenv]
whitelist_externals= bash
		     curl
deps=-r{toxinidir}/test-requirements.txt

[pytest]
log_cli=True
log_level=DEBUG
#log_file=test.log


[testenv:dockertest]
commands =
  pytest -q -W ignore::urllib3.exceptions.InsecureRequestWarning {posargs}
passenv = ROOT_TOKEN
